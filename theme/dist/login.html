<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Recipe organizer</title>
</head>

<body>
    <div class="sign">
        <header class="sign-header">
            <div class="sign-logo">
                <a class="logo-link" href="./index.html">Recipes</a>
            </div>
            <h2 class="sign-text">
                Welcome to the best recipe organizer and meal planner in the world!
            </h2>
            <h3 class="sign-text">
                Add your favourite recipes and start planning your meals now.
            </h3>
        </header>
        <section class="sign-content">
            <form class="sign-form form">
                <input type="text" class="sign-input input" placeholder="Email" />
                <input type="password" class="sign-input input" placeholder="Password" />
                <a href="#" class="small-text">Forgot your password?</a>
                <input type="submit" class="sign-submit submit btn" value="Log in" />
            </form>
            <p class="sign-text text">Don't have an account? <a href="./register.html" class="btn">Sign up</a>! </p>
        </section>
        </form>
    </div>
</body>

</html>
