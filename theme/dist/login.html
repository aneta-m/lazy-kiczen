<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Log In - Lazy Kiczen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/lcp4pfy.css">
    <script src="https://kit.fontawesome.com/296ac1e1a4.js" crossorigin="anonymous"></script>
</head>

<body class="page bg-img bg-img--small page--layout-centered">
    <div class="page__inner">
        <header class="header page__header">
            <div class="header__inner">
                <div class="header__logo logo"><a href="home.html" class="logo__link"><img alt="logo"
                            src="../assets/images/logo.png" class="logo__img"></a></div>
            </div>
        </header>
        <div class="main-content main-content--layout-centered page__main">

            <form class="form  form--shadow-light main-content__form">
                <h3 class="form__title hd-m">
                    Log In
                </h3>
                <div class="form__inner">
                    <input type="email" class="input input--has-border" placeholder="Email address...">
                    <div class="form__group">
                        <input type="password" class="input input--has-border " placeholder="Password">
                        <small class="form__small-text form__small-text--left"><a href="account_recovery.html">Forgot
                                password?
                            </a></small>
                    </div>
                    <input type="submit" class="btn btn--bg-primary">

                    <small class="form__small-text">Don't have an account? <a href="register.html">Sign
                            up</a></small>
                </div>
            </form>

        </div>
        <footer class="footer page__footer">
            <div class="footer__inner">
                <div class="footer__text footer__text--size_s">copyright</div>
                <div class="footer__text">lazy kiczen inc</div>
            </div>
        </footer>
    </div>


    </div>
</body>

</html>
